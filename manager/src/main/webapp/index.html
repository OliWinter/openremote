<!DOCTYPE html>
<html>
<head>
    <title>OpenRemote Manager</title>

    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <link rel="icon" type="image/png" href="/static/img/favicon.png"/>

    <script src="/auth/js/keycloak.min.js"></script>

    <script>
        // TODO
        erraiBusRemoteCommunicationEnabled = false;

        var defaultErrorMessage = "Service not available, please try again later.";

        var load = (function () {
            function _load(tag, rel) {
                return function (url) {
                    return new Promise(function (resolve, reject) {
                        var element = window.document.createElement(tag);
                        var parent = 'body';
                        var attr = 'src';

                        // Important success and error for the promise
                        element.onload = function () {
                            resolve(url);
                        };
                        element.onerror = function () {
                            reject(url);
                        };

                        switch (tag) {
                            case 'script':
                                element.async = true;
                                break;
                            case 'link':
                                element.type = 'text/css';
                                element.rel = rel;
                                attr = 'href';
                                parent = 'head';
                        }

                        element[attr] = url;
                        window.document[parent].appendChild(element);
                    });
                };
            }

            return {
                css: _load("link", "stylesheet"),
                import: _load("link", "import"),
                js: _load("script"),
                img: _load("img")
            }
        })();

        document.addEventListener("DOMContentLoaded", function (event) {
            var keycloakConfig = {
                url: '/auth',
                realm: window.location.pathname.split('/')[1],
                clientId: "or-manager"
            };
            window.keycloak = Keycloak(keycloakConfig);
            window.keycloak.init({onLoad: 'login-required'})
                    .success(function (authenticated) {
                        if (authenticated) {
                            loadResources();
                        } else {
                            window.keycloak.login();
                        }
                    })
                    .error(function () {
                        alert("Failed to initialize login. " + defaultErrorMessage);
                    });
        });

        function loadResources() {
            Promise.all([
                load.js("/static/bower_components/webcomponentsjs/webcomponents-lite.min.js"),

                load.import("/static/bower_components/polymer/polymer.html"),
                load.import("/static/bower_components/iron-icons/iron-icons.html"),
                load.import("/static/bower_components/iron-icons/maps-icons.html"),
                load.import("/static/bower_components/iron-icons/hardware-icons.html"),
                load.import("/static/bower_components/iron-flex-layout/iron-flex-layout-classes.html"),
                load.import("/static/bower_components/paper-button/paper-button.html"),
                load.import("/static/bower_components/paper-input/paper-input.html"),
                load.import("/static/bower_components/paper-badge/paper-badge.html"),

                load.css("/static/3rdparty/mapbox-gl-js/0.14.1/mapbox-gl.css"),
                load.js("/static/3rdparty/mapbox-gl-js/0.14.1/mapbox-gl.js"),

                load.js("/jsapi"),

                load.import("/static/components/ui/or-icons.html"),
                load.import("/static/components/ui/or-toast.html"),
                load.import("/static/css/style.html")

            ]).then(function () {
                console.log("Auxiliary application resources loaded, web components will initialize...");
            }).catch(function () {
                alert("Error loading application resources. " + defaultErrorMessage);
            });
        }

        window.addEventListener('WebComponentsReady', function () {
            Promise.all([
                load.js("/static/gwt/Manager/Manager.nocache.js")
            ]).then(function () {
                console.log("Main application starting...");
            });
        });

    </script>

</head>
<body class="layout vertical">

<iframe src="javascript:''"
        id="__gwt_historyFrame"
        style="position:absolute;width:0;height:0;border:0"></iframe>

<noscript>
    <div style="border: 1px solid red;">
        Your web browser must have JavaScript enabled
        in order for this application to display correctly.
    </div>
</noscript>

</body>
</html>
